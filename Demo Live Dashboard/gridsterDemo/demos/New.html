<!-- 
  Description - Display the NEW Dashboard creation Screen
  This file shows the following Priority Numbers
  
  1 -> The line production information display area has 9 rows x 12 columns of invisible partitions. Display items (tiles) can be freely placed in this area in the new creation/edit display mode.
  2 -> Display a "+" button for adding tiles to the right of each tile item display.
  3 -> When the "+" button is pressed, a tile is added to the upper left arrangement in the line production information display area. The tiles are added while the panel for adding tiles remains displayed.
  4 -> When a tile is added to the line production information display area, it is displayed in a state where it is possible to edit the tile and adjust the tile arrangement and size. At the top right of each tile, display the tile setting and tile non-display buttons.
  5 -> When adding a tile while tiles have already been added to the line production information display area, if there is space to the right of the existing tile, it will be added to the right.
  6 -> It is added from the upper left position to the right side, and if there is insufficient space on the right side, it is added to the position where there is space in the lower part.
  7 -> The contents of the tiles set in the target preset are displayed in a state in which it is possible to edit the tiles, arrange the tiles, and adjust the size of the tiles.
  8 -> Depending on the remaining space in the screen, tiles can be added to the line production information display area from the "Add Tile" button in the title area. At the top right of each tile, display the tile setting and tile non-display buttons.
  9 -> Hidden tiles can be re-added from the Add Tile panel.
  10-> If the line production information display area does not have enough space to add tiles, and the warning button is pressed, the tiles will be added to the line production information display area, but the characters may become smaller or cut off. 
  11-> In the new creation/edit display mode, the layout can be changed by dragging the tiles. * Depending on the remaining space on the screen, tiles of different sizes may not be rearranged.
  12-> By dragging the edge of the tile, it is possible to enlarge or reduce the size of the tile.
  15-> Every graph has close and gear icon on upper right  Corner
  16-> You can add/delete tiles, set each tile, and change the placement position and size.
  17 -> Production Progress Graph is being dispayed on screen
  19 -> Display the screen content according to the depending mode. 
  20 -> Add 41 defined tile name with size and a "+" button on the right into the left side bar that will be open on clicking "Add Tile" Button.
 -->
